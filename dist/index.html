<!DOCTYPE html>
<html>

<head>
  <title>Registrar</title>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <script type="module" src="bundle.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Iniciar sesión</h1>
        <form>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group">
            <label for="username">Confirmar contraseña: </label>
            <input type="text" class="form-control" id="password-c" placeholder="Ingrese nuevamente su contraseña">
          </div>
          <button type="submit" class="btn btn-primary" id="registrarse">Crear nuevo usuario</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Incluir los archivos JavaScript de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
